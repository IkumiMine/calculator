<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="cal-outside-container flex">
            <div class="cal-inside-container flex">
                <div class="screen">
                    <p id="screen-input"></p>
                    <p id="screen-result"></p>
                </div>
                <div class="function-keys flex">
                    <button class="function-key" id="function-clear">Clear</button>
                    <button class="function-key" id="function-delete">Delete</button>
                </div>
                <div class="keys-container flex">
                    <div class="key-left flex">
                        <button class="key numbers" value="7">7</button>
                        <button class="key numbers" value="8">8</button>
                        <button class="key numbers" value="9">9</button>
                        <button class="key numbers" value="4">4</button>
                        <button class="key numbers" value="5">5</button>
                        <button class="key numbers" value="6">6</button>
                        <button class="key numbers" value="1">1</button>
                        <button class="key numbers" value="2">2</button>
                        <button class="key numbers" value="3">3</button>
                        <button class="key numbers" value="0">0</button>
                        <button class="key" value="." id="decimal">.</button>
                        <button class="key" value="=" id="equal">&equals;</button>
                    </div>
                    <div class="key-right flex">
                        <button class="key" value="/" id="divide">&divide;</button>
                        <button class="key" value="*" id="times">&times;</button>
                        <button class="key" value="-" id="minus">&minus;</button>
                        <button class="key" value="+" id="plus">&plus;</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
