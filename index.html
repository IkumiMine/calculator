<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="cal-outside-container flex">
            <div class="cal-inside-container flex">
                <div class="screen">
                    <p id="previous-keys"></p>
                    <p id="current-key"></p>
                </div>
                <div class="function-keys flex">
                    <div class="function-key">Clear</div>
                    <div class="function-key">Delete</div>
                </div>
                <div class="keys-container flex">
                    <div class="key-left flex">
                        <div class="key number">7</div>
                        <div class="key number">8</div>
                        <div class="key number">9</div>
                        <div class="key number">4</div>
                        <div class="key number">5</div>
                        <div class="key number">6</div>
                        <div class="key number">1</div>
                        <div class="key number">2</div>
                        <div class="key number">3</div>
                        <div class="key number">0</div>
                        <div class="key" id="decimal">&#8729;</div>
                        <div class="key" id="equal">&equals;</div>
                    </div>
                    <div class="key-right flex">
                        <div class="key" id="divide">&divide;</div>
                        <div class="key" id="times">&times;</div>
                        <div class="key" id="minus">&minus;</div>
                        <div class="key" id="plus">&plus;</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
